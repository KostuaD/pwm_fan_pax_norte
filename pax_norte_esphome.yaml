substitutions:
  room_name: Bath
  device_name: h-esp-pax-01-fan

  # Hardware Pins
  i2c_sda_pin: GPIO17
  i2c_scl_pin: GPIO04
  adc_illuminance_pin: GPIO34
  fan_rpm_pin: GPIO16
  red_led_pin: GPIO18
  green_led_pin: GPIO19
  blue_led_pin: GPIO21
  fan_pwm_pin: GPIO22

  # Fan Speed Defaults
  manual_fan_speed_min: "11"
  manual_fan_speed_max: "75"
  manual_fan_speed_default: "50"
  auto_fan_speed_min: "11"
  auto_fan_speed_max: "75"
  auto_fan_speed_default: "75"
  duty_fan_speed_min: "11"
  duty_fan_speed_max: "20"
  duty_fan_speed_default: "11"
  burst_fan_speed_min: "60"
  burst_fan_speed_max: "75"
  burst_fan_speed_default: "75"

  # Humidity Thresholds
  humidity_threshold_on_min: "30.0"
  humidity_threshold_on_max: "90.0"
  humidity_threshold_on_default: "65.0"
  humidity_threshold_off_min: "30.0"
  humidity_threshold_off_max: "90.0"
  humidity_threshold_off_default: "60.0"

  # Debounce time for sensor changes (in seconds)
  debounce_time: "30"

esphome:
  name: ${device_name}
  comment: PAX-ESPhome Ventilator

  # On boot, set the fan to auto mode
  on_boot: 
    priority: 70
    then:
      - select.set:
         id: fan_mode_select
         option: "Auto"

esp32:
  board: esp32dev
  framework:
    type: esp-idf

web_server:
  port: 80
  version: 3
  local: True

api:
  encryption:
    key: !secret encryption_key

ota:
  - platform: esphome
    password: !secret ota_password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  use_address: ${device_name}.local
  ap:
    ssid: "$device_name"
    password: !secret ssid_password

logger:
  level: DEBUG

preferences:
  flash_write_interval: 15min

captive_portal:

# --- Time and Scheduled Actions ---
time:
  - platform: sntp
    id: sntp_time
    timezone: Europe/Kyiv
    servers:
     - 0.pool.ntp.org
     - 1.pool.ntp.org
     - 2.pool.ntp.org
    # Quiet mode start time (Duty mode at night)
    on_time: 
      - seconds: 0
        minutes: 0
        hours: 0
        then:
          - logger.log: { format: "Night time (00:00). Entering quiet 'Duty' mode.", level: INFO }
          - select.set:
              id: fan_mode_select
              option: "Duty"
          - light.turn_on: { id: rgb_led, red: 1.0, green: 1.0, blue: 1.0, brightness: 1.0, effect: "Slow Pulse" }
      # End of quiet mode (back to Auto in the morning)
      - seconds: 0
        minutes: 0
        hours: 7
        then:
          - logger.log: { format: "Day time (07:00). Reverting to 'Auto' mode.", level: INFO }
          - select.set:
              id: fan_mode_select
              option: "Auto"

# --- Global Variables for State Tracking ---
globals:
  - id: humidity_threshold_on
    type: float
    restore_value: yes
    initial_value: '0'
  - id: humidity_threshold_off
    type: float
    restore_value: yes
    initial_value: '0'
  - id: is_in_high_speed_auto_mode
    type: bool
    restore_value: no
    initial_value: 'false'
  # For debounce logic
  - id: last_humidity_value
    type: float
    restore_value: no
    initial_value: '0'
  - id: last_humidity_update
    type: uint32_t
    restore_value: no
    initial_value: '0'

# --- Hardware Interface ---
i2c:
  sda: ${i2c_sda_pin}
  scl: ${i2c_scl_pin}
  frequency: 400kHz 

# --- Sensors ---
text_sensor:
  - platform: wifi_info
    ip_address:
      name: IP Address
  - platform: template
    name: Uptime Human
    id: uptime_human
    icon: mdi:clock-start
  - platform: template
    name: "Current Time"
    id: current_time_text
    icon: mdi:clock-outline
    lambda: |-
      auto time = id(sntp_time).now();
      return time.strftime("%H:%M:%S");
    update_interval: 1s
    internal: true

sensor:
  - platform: sht4x
    temperature:
      name: "$room_name temperature"
    humidity:
      name: "$room_name Humidity"
      id: bathroom_sensor
      on_value:
        - lambda: |-
            // Debounce logic for humidity changes
            float current_humidity = x;
            uint32_t now = millis() / 1000;
            if (abs(current_humidity - id(last_humidity_value)) >= 0.3f || (now - id(last_humidity_update) > ${debounce_time})) {
              id(last_humidity_value) = current_humidity;
              id(last_humidity_update) = now;
              id(update_fan_state).execute();
            } else {
              ESP_LOGD("main", "Humidity change ignored due to debounce.");
            }
    update_interval: 30s

  - platform: adc
    pin: ${adc_illuminance_pin}
    name: "$room_name Illuminance"
    device_class: illuminance
    unit_of_measurement: lx
    update_interval: 30s
    filters:
      - multiply: 300

  - platform: pulse_meter
    pin: 
      number: ${fan_rpm_pin}
      mode: INPUT_PULLUP
    unit_of_measurement: 'RPM'
    id: fan_speed
    name: "Fan Speed"
    icon: mdi:engine
    accuracy_decimals: 0
    filters:
      - multiply: 0.5 
      - quantile:
          window_size: 100
          send_every: 100
          send_first_at: 3
          quantile: .1

  - platform: wifi_signal
    name: "WiFi Signal dB"
    id: wifi_signal_db
    update_interval: 60s
    entity_category: "diagnostic"
  - platform: copy
    source_id: wifi_signal_db
    name: "WiFi Signal Percent"
    filters:
      - lambda: return min(max(2 * (x + 100.0), 0.0), 100.0);
    unit_of_measurement: "%"
    entity_category: "diagnostic"
  - platform: uptime
    name: Uptime Sensor
    id: uptime_sensor
    update_interval: 60s
    on_raw_value:
      then:
        - text_sensor.template.publish:
            id: uptime_human
            state: !lambda |-
              int seconds = round(x);
              int days = seconds / (24 * 3600);
              seconds = seconds % (24 * 3600);
              int hours = seconds / 3600;
              seconds = seconds % 3600;
              int minutes = seconds /  60;
              seconds = seconds % 60;
              return (
                (days ? to_string(days) + "d " : "") +
                (hours ? to_string(hours) + "h " : "") +
                (minutes ? to_string(minutes) + "m " : "") +
                (to_string(seconds) + "s")
              ).c_str();
  - platform: template
    name: "Humidity Correction Value"
    id: hum_correction
    internal: true

# --- Outputs (PWM for Fan and LED) ---
output:
  - platform: ledc
    pin: ${red_led_pin}
    id: red_led_pin
    inverted: true
  - platform: ledc
    pin: ${green_led_pin}
    id: green_led_pin
    inverted: true
  - platform: ledc
    pin: ${blue_led_pin}
    id: blue_led_pin
    inverted: true
  - platform: ledc
    pin: ${fan_pwm_pin}
    id: fan_pwm_output
    frequency: 25kHz
    inverted: false

# --- RGB LED status indicator with effects ---
light:
  - platform: rgb
    id: rgb_led
    name: "Indicator"
    red: red_led_pin
    green: green_led_pin
    blue: blue_led_pin
    effects:
      - pulse:
          name: "Fast Pulse"
          transition_length: 0.5s
          update_interval: 0.5s
      - pulse:
          name: "Slow Pulse"
          transition_length: 500ms
          update_interval: 2s

# --- User Controls (Sliders, etc.) ---
number:
  - platform: template
    id: manual_fan_speed
    name: "Fan Speed Manual"
    icon: mdi:fan
    min_value: ${manual_fan_speed_min}
    max_value: ${manual_fan_speed_max}
    step: 1
    initial_value: ${manual_fan_speed_default}
    unit_of_measurement: "%"
    restore_value: true
    mode: SLIDER
    optimistic: true
    on_value:
      - select.set:
          id: fan_mode_select
          option: "Manual"
  - platform: template
    id: auto_fan_speed
    name: "Fan Speed Auto"
    icon: mdi:fan-speed-1
    min_value: ${auto_fan_speed_min}
    max_value: ${auto_fan_speed_max}
    step: 1
    unit_of_measurement: "%"
    initial_value: ${auto_fan_speed_default}
    restore_value: true
    mode: SLIDER
    optimistic: true
  - platform: template
    id: duty_fan_speed
    name: "Fan Speed Duty"
    icon: mdi:fan-speed-3
    min_value: ${duty_fan_speed_min}
    max_value: ${duty_fan_speed_max}
    step: 1
    unit_of_measurement: "%"
    initial_value: ${duty_fan_speed_default}
    restore_value: true
    mode: SLIDER
    optimistic: true
  - platform: template
    id: burst_fan_speed
    name: "Fan Speed Burst"
    icon: mdi:fan-speed-2
    min_value: ${burst_fan_speed_min}
    max_value: ${burst_fan_speed_max}
    step: 1
    unit_of_measurement: "%"
    initial_value: ${burst_fan_speed_default}
    restore_value: true
    mode: SLIDER
    optimistic: true
  - platform: template
    id: humidity_threshold_on_raw
    name: "On Threshold %"
    icon: mdi:water-percent-alert
    min_value: ${humidity_threshold_on_min}
    max_value: ${humidity_threshold_on_max}
    step: 1.0
    unit_of_measurement: '%'
    initial_value: ${humidity_threshold_on_default}
    restore_value: True
    mode: SLIDER
    optimistic: True
  - platform: template
    id: humidity_threshold_off_raw
    name: "Off Threshold %"
    icon: mdi:water-percent-alert
    min_value: ${humidity_threshold_off_min}
    max_value: ${humidity_threshold_off_max}
    step: 1.0
    unit_of_measurement: '%'
    initial_value: ${humidity_threshold_off_default}
    restore_value: True
    mode: SLIDER
    optimistic: True
  - platform: template
    name: "Humidity Outside"
    icon: mdi:water-percent
    id: external_hum
    optimistic: true
    min_value: 0
    max_value: 100
    initial_value: 0
    mode: BOX
    step: 1
    on_value:
      then:
        - if:
            condition:
              lambda: 'return id(fan_mode_select).state != "Auto";'
            then:
              - logger.log: { format: "External humidity changed, but not in Auto mode. No action taken.", level: DEBUG }
            else:
              - if:
                  condition:
                    lambda: 'return id(external_hum).state >= 70;'
                  then:
                    - logger.log: { format: "High external humidity (>=70%%). Switching to 'Duty' mode.", level: INFO }
                    - select.set:
                        id: fan_mode_select
                        option: "Duty"
                  else:
                    - lambda: |-
                        float correction = 0;
                        if (id(external_hum).state >= 60) {
                          correction = 10;
                        }
                        id(hum_correction).publish_state(correction);
                        id(humidity_threshold_on) = id(humidity_threshold_on_raw).state + correction;
                        id(humidity_threshold_off) = id(humidity_threshold_off_raw).state + correction;
                        ESP_LOGI("main", "External humidity updated. New ON threshold: %.1f, OFF threshold: %.1f", id(humidity_threshold_on), id(humidity_threshold_off));
                    - script.execute: update_fan_state

# --- Buttons & Selects ---
button:
  - platform: restart
    icon: mdi:power-cycle
    name: "ESP Reboot"
    entity_category: "diagnostic"

select:
  - platform: template
    id: fan_mode_select
    name: "Fan Mode"
    options: ["Auto", "Duty", "Manual", "Burst"]
    optimistic: true
    set_action:
      - lambda: id(fan_mode_select).publish_state(x);
      - script.execute: update_fan_state

# --- Scripts and Automations ---
script:
  # Main logic for controlling the fan based on mode and sensor data
  - id: update_fan_state
    mode: single
    then:
      # Stop timers to prevent conflicts before evaluating state
      - script.stop: manual_mode_timer
      - script.stop: burst_mode_timer

      - if:
          condition:
            lambda: 'return id(fan_mode_select).state == "Auto";'
          then:
            - if:
                condition:
                  lambda: |-
                    // High speed: Humidity above ON threshold, or continuing until OFF threshold reached
                    return id(bathroom_sensor).state > id(humidity_threshold_on) ||
                           (id(is_in_high_speed_auto_mode) && (id(bathroom_sensor).state > id(humidity_threshold_off)));
                then:
                  # High speed "drying" state
                  - lambda: 'id(is_in_high_speed_auto_mode) = true;'
                  - output.set_level:
                      id: fan_pwm_output
                      level: !lambda "return id(auto_fan_speed).state / 100.0;"
                  - light.turn_on: { id: rgb_led, red: 0.0, green: 0.0, blue: 1.0, brightness: 1.0, effect: "Slow Pulse" }
                else:
                  # Low speed "idle/duty" state
                  - lambda: 'id(is_in_high_speed_auto_mode) = false;'
                  - output.set_level:
                      id: fan_pwm_output
                      level: !lambda "return id(duty_fan_speed).state / 100.0;"
                  - light.turn_on: { id: rgb_led, red: 0.0, green: 1.0, blue: 0.0, brightness: 1.0, effect: "Slow Pulse" }
      - if:
          condition:
            lambda: 'return id(fan_mode_select).state == "Duty";'
          then:
            - lambda: 'id(is_in_high_speed_auto_mode) = false;'
            - output.set_level:
                id: fan_pwm_output
                level: !lambda "return id(duty_fan_speed).state / 100.0;"
            - light.turn_on: { id: rgb_led, red: 0.0, green: 1.0, blue: 0.0, brightness: 1.0, effect: "None" }
      - if:
          condition:
            lambda: 'return id(fan_mode_select).state == "Manual";'
          then:
            - lambda: 'id(is_in_high_speed_auto_mode) = false;'
            - output.set_level:
                id: fan_pwm_output
                level: !lambda "return id(manual_fan_speed).state / 100.0;"
            - light.turn_on: { id: rgb_led, red: 0.0, green: 0.0, blue: 1.0, brightness: 1.0, effect: "None" }
            # Start manual mode timer
            - script.execute: manual_mode_timer
      - if:
          condition:
            lambda: 'return id(fan_mode_select).state == "Burst";'
          then:
            - lambda: 'id(is_in_high_speed_auto_mode) = false;'
            - output.set_level:
                id: fan_pwm_output
                level: !lambda "return id(burst_fan_speed).state / 100.0;"
            - light.turn_on: { id: rgb_led, red: 1.0, green: 0.0, blue: 0.0, brightness: 1.0, effect: "Fast Pulse" }
            # Start burst mode timer
            - script.execute: burst_mode_timer

  # Timer to revert from Manual mode to Auto after 10 minutes
  - id: manual_mode_timer
    mode: restart
    then:
      - delay: 10min
      - logger.log: { format: "Manual mode timer expired. Reverting to 'Auto' mode.", level: INFO }
      - select.set:
          id: fan_mode_select
          option: "Auto"

  # Timer to revert from Burst mode to Auto after 10 minutes
  - id: burst_mode_timer
    mode: restart
    then:
      - delay: 10min
      - logger.log: { format: "Burst mode timer expired. Reverting to 'Auto' mode.", level: INFO }
      - select.set:
          id: fan_mode_select
          option: "Auto"
