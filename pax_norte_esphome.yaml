substitutions:
  room_name: Bath
  device_name: h-esp-pax-01-fan

esphome:
  name: ${device_name}
  on_boot: 
    priority: 70
    then:
      - select.set:
         id: fan_mode_select
         option: "Auto"

esp32:
  board: esp32dev
  framework:
    type: arduino

web_server:
  port: 80

api:
  encryption:
    key: !secret encryption_key

ota:
  - platform: esphome
    password: !secret ota_password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  use_address: ${device_name}.local
  ap:
    ssid: "$device_name"
    password: !secret ssid_password

logger:
  level: WARN

preferences:
  flash_write_interval: 15min

captive_portal:

time:
  - platform: sntp
    id: sntp_time
    timezone: Europe/Kyiv
    servers:
     - 0.pool.ntp.org
     - 1.pool.ntp.org
     - 2.pool.ntp.org
#Quiet mode start time
    on_time: 
      - seconds: 0
        minutes: 0
        hours: 0
        then:
          - select.set:
              id: fan_mode_select
              option: "Duty"
          - light.turn_on: { id: rgb_led, red: 1.0, green: 1.0, blue: 1.0, brightness: 1.0, effect: "Slow Pulse" }
#Quiet mode end time
      - seconds: 0
        minutes: 0
        hours: 7
        then:
          - select.set:
              id: fan_mode_select
              option: "Auto"

globals:
  - id: humidity_threshold_on
    type: float
    restore_value: yes
    initial_value: '0'
  - id: humidity_threshold_off
    type: float
    restore_value: yes
    initial_value: '0'

i2c:
  sda: GPIO17
  scl: GPIO04
  frequency: 400kHz 

text_sensor:
  - platform: wifi_info
    ip_address:
      name: IP Address
  
  - platform: template
    name: Uptime Human
    id: uptime_human
    icon: mdi:clock-start

  - platform: template
    name: "Current Time"
    id: current_time_text
    icon: mdi:clock-outline
    lambda: |-
      auto time = id(sntp_time).now();
      return time.strftime("%H:%M:%S");
    update_interval: 1s

sensor:
  - platform: sht4x
    temperature:
      name: "$room_name temperature"
      unit_of_measurement: "Â°C"
      accuracy_decimals: 1
      state_class: "measurement"
    humidity:
      name: "$room_name Humidity"
      unit_of_measurement: "%"
      accuracy_decimals: 1
      state_class: "measurement"
      id: bathroom_sensor
      on_value:
        - script.execute: update_fan_state
    update_interval: 30s

  - platform: adc
    pin: GPIO34
    name: "$room_name Illuminance"
    device_class: illuminance
    unit_of_measurement: lx
    update_interval: 30s
    filters:
      - multiply: 300

  - platform: pulse_counter
    pin: 
      number: GPIO16
      mode: INPUT_PULLUP
    unit_of_measurement: 'RPM'
    id: fan_speed
    name: "Fan Speed"
    icon: mdi:engine
    accuracy_decimals: 0
    filters:
      - multiply: 0.5 

  - platform: wifi_signal
    name: "WiFi Signal dB"
    id: wifi_signal_db
    update_interval: 60s
    entity_category: "diagnostic"

  - platform: copy
    source_id: wifi_signal_db
    name: "WiFi Signal Percent"
    filters:
      - lambda: return min(max(2 * (x + 100.0), 0.0), 100.0);
    unit_of_measurement: "%"
    entity_category: "diagnostic"

  - platform: uptime
    name: Uptime Sensor
    id: uptime_sensor
    update_interval: 60s
    on_raw_value:
      then:
        - text_sensor.template.publish:
            id: uptime_human
            state: !lambda |-
              int seconds = round(x);
              int days = seconds / (24 * 3600);
              seconds = seconds % (24 * 3600);
              int hours = seconds / 3600;
              seconds = seconds % 3600;
              int minutes = seconds /  60;
              seconds = seconds % 60;
              return (
                (days ? to_string(days) + "d " : "") +
                (hours ? to_string(hours) + "h " : "") +
                (minutes ? to_string(minutes) + "m " : "") +
                (to_string(seconds) + "s")
              ).c_str();

  - platform: template
    name: "Humidity Correction Value"
    id: hum_correction
    internal: true

output:
  - platform: ledc
    pin: GPIO18
    id: red_led_pin
    inverted: true
  - platform: ledc
    pin: GPIO19
    id: green_led_pin
    inverted: true
  - platform: ledc
    pin: GPIO21
    id: blue_led_pin
    inverted: true
  - platform: ledc
    pin: GPIO22
    id: fan_pwm_output
    frequency: 25kHz
    inverted: false

light:
  - platform: rgb
    id: rgb_led
    name: "Indicator"
    red: red_led_pin
    green: green_led_pin
    blue: blue_led_pin
    effects:
      - pulse:
          name: "Fast Pulse"
          transition_length: 0.5s
          update_interval: 0.5s
      - pulse:
          name: "Slow Pulse"
          transition_length: 500ms
          update_interval: 2s

number:
  - platform: template
    id: manual_fan_speed
    name: "Fan Speed Manual"
    icon: mdi:fan
    min_value: 11
    max_value: 75
    step: 1
    initial_value: 50
    unit_of_measurement: "%"
    restore_value: true
    mode: SLIDER
    optimistic: true
    on_value:
      - select.set:
          id: fan_mode_select
          option: "Manual"
      - script.execute: manual_mode_timer

  - platform: template
    id: auto_fan_speed
    name: "Fan Speed Auto"
    icon: mdi:fan-speed-1
    min_value: 11
    max_value: 75
    step: 1
    unit_of_measurement: "%"
    initial_value: 80
    restore_value: true
    mode: SLIDER
    optimistic: true

  - platform: template
    id: duty_fan_speed
    name: "Fan Speed Duty"
    icon: mdi:fan-speed-3
    min_value: 11
    max_value: 20
    step: 1
    unit_of_measurement: "%"
    initial_value: 11
    restore_value: true
    mode: SLIDER
    optimistic: true

  - platform: template
    id: burst_fan_speed
    name: "Fan Speed Burst"
    icon: mdi:fan-speed-2
    min_value: 60
    max_value: 75
    step: 1
    unit_of_measurement: "%"
    initial_value: 90
    restore_value: true
    mode: SLIDER
    optimistic: true

  - platform: template
    id: humidity_threshold_on_raw
    name: "On Threshold %"
    icon: mdi:water-percent-alert
    min_value: 30.0
    max_value: 90.0
    step: 1.0
    unit_of_measurement: '%'
    initial_value: 65.0
    restore_value: True
    mode: SLIDER
    optimistic: True

  - platform: template
    id: humidity_threshold_off_raw
    name: "Off Threshold %"
    icon: mdi:water-percent-alert
    min_value: 30.0
    max_value: 90.0
    step: 1.0
    unit_of_measurement: '%'
    initial_value: 60.0
    restore_value: True
    mode: SLIDER
    optimistic: True

  - platform: template
    name: "Humidity Outside"
    icon: mdi:water-percent
    id: external_hum
    optimistic: true
    min_value: 0
    max_value: 100
    initial_value: 0
    mode: BOX
    step: 1
    on_value:
      then:
        - if:
            condition:
              lambda: 'return id(external_hum).state < 60 && id(fan_mode_select).state == "Auto";'
            then:
              - lambda: |-
                  id(hum_correction).publish_state(0); 
                  id(humidity_threshold_on) = id(humidity_threshold_on_raw).state + id(hum_correction).state;
                  id(humidity_threshold_off) = id(humidity_threshold_off_raw).state + id(hum_correction).state;
              - select.set:
                  id: fan_mode_select
                  option: "Auto"
        - if:
            condition:
              lambda: 'return (id(external_hum).state >= 60) && (id(external_hum).state < 70) && id(fan_mode_select).state == "Auto";'
            then:
              - lambda: |-
                  id(hum_correction).publish_state(15);
                  id(humidity_threshold_on) = id(humidity_threshold_on_raw).state + id(hum_correction).state;
                  id(humidity_threshold_off) = id(humidity_threshold_off_raw).state + id(hum_correction).state;
              - select.set:
                  id: fan_mode_select
                  option: "Auto"
        - if:
            condition:
              lambda: 'return id(external_hum).state >= 70 && id(fan_mode_select).state == "Auto";'
            then:
              - select.set:
                  id: fan_mode_select
                  option: "Duty"


button:
  - platform: restart
    icon: mdi:power-cycle
    name: "ESP Reboot"
    entity_category: "diagnostic"

select:
  - platform: template
    id: fan_mode_select
    name: "Fan Mode"
    options:
      - "Auto"
      - "Duty"
      - "Manual"
      - "Burst"
    optimistic: true
    set_action:
      - lambda: id(fan_mode_select).publish_state(x);
      - script.execute: update_fan_state

script:
  - id: update_fan_state
    mode: single
    then:
      - if:
          condition:
            lambda: 'return id(fan_mode_select).state == "Auto";'
          then:
            - if:
                condition:
                  lambda: 'return id(bathroom_sensor).state > id(humidity_threshold_on);'
                then:
                  - output.set_level:
                      id: fan_pwm_output
                      level: !lambda "return id(auto_fan_speed).state / 100.0;"
                  - light.turn_on: { id: rgb_led, red: 0.0, green: 0.0, blue: 1.0, brightness: 1.0, effect: "Slow Pulse" }
                else:
                  - output.set_level:
                      id: fan_pwm_output
                      level: !lambda "return id(duty_fan_speed).state / 100.0;"
                  - light.turn_on: { id: rgb_led, red: 0.0, green: 1.0, blue: 0.0, brightness: 1.0, effect: "Slow Pulse" }
      - if:
          condition:
            lambda: 'return id(fan_mode_select).state == "Duty";'
          then:
            - output.set_level:
                id: fan_pwm_output
                level: !lambda "return id(duty_fan_speed).state / 100.0;"
            - light.turn_on: { id: rgb_led, red: 0.0, green: 1.0, blue: 0.0, brightness: 1.0, effect: "None" }
      - if:
          condition:
            lambda: 'return id(fan_mode_select).state == "Manual";'
          then:
            - output.set_level:
                id: fan_pwm_output
                level: !lambda "return id(manual_fan_speed).state / 100.0;"
            - light.turn_on: { id: rgb_led, red: 0.0, green: 0.0, blue: 1.0, brightness: 1.0, effect: "None" }
      - if:
          condition:
            lambda: 'return id(fan_mode_select).state == "Burst";'
          then:
            - output.set_level:
                id: fan_pwm_output
                level: !lambda "return id(burst_fan_speed).state / 100.0;"
            - light.turn_on: { id: rgb_led, red: 1.0, green: 0.0, blue: 0.0, brightness: 1.0, effect: "Fast Pulse" }

  - id: manual_mode_timer
    mode: restart
    then:
      - delay: 10min
      - select.set:
          id: fan_mode_select
          option: "Auto"
